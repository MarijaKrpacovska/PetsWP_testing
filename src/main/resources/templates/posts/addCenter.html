<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add center</title>
        <link rel="stylesheet" href="http://formoid.com/articles/data/upload/theme/style.min.css">
        <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
    </head>

    <body>
    <header th:replace="fragments/navbar.html"/>
        <section class="jumbotron text-center" style="background-color: cornflowerblue">
            <div class="container">
                <h1 class="jumbotron-heading" >ADD NEW CENTER</h1>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form action="/centers/add" method="POST">
                        <input id="id" type="hidden" name="id" th:value="(${center} != null ? ${center.getId()} : '')" >
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="address"
                                   name="address" required
                                   th:value="(${center} != null ? ${center.getAddress()} : '')">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <select name="city" class="form-control city">
                                <option th:if="${center} != null"
                                        th:selected="${center.getCity() != null &&
                                    center.getCity().name() == city.name()}"
                                        th:each="city : ${cityList}"
                                        th:class="${city.name()}"
                                        th:value="${city.name()}"
                                        th:text="${city.name()}">
                                </option>
                                <option th:if="${center} == null"
                                        th:each="city : ${cityList}"
                                        th:value="${city.name()}"
                                        th:class="${city.name()}"
                                        th:text="${city.name()}">
                                </option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="url">Picture url</label>
                            <input type="text"
                                   class="form-control"
                                   id="url"
                                   name="url" required
                                   th:value="(${center} != null ? ${center.getUrl()} : '')">
                        </div>


                        <button id="submit" type="submit" class="btn btn-primary" style="background-color: cornflowerblue; border: none">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer.html"/>
    </body>
</html>
